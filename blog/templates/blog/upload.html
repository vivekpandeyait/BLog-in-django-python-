{% extends 'blog/header.html' %}

{% block contact %}
    <html>
    <head>


        <script>
  $(function () {
    $('#datetimepicker1').datetimepicker();
 });
</script>
    <style>
    textarea{
  width: 100%;
  height: 200px;
  padding: 12px 20px;
  box-sizing: border-box;
  border: 2px solid #ccc;
  border-radius: 4px;
  background-color: #f8f8f8;
  font-size: 16px;
  resize: none;
}
    </style>
    </head>
    <body>
 <div class="container">
<center>
 <form id="contact-form" name="contact-form" action="http://127.0.0.1:8000/upload/" method="POST">
     {% csrf_token %}
  <div class="form-group col-md-6">
    <label for="exampleInputtitle">Title</label>
    <input type="text" class="form-control" name="name1" aria-describedby="emailHelp" placeholder="Enter title">

  </div>
  <div class="form-group col-md-6">
    <label for="exampleinputbody">Body</label>
      <textarea type="text" id="body" name="name2" placeholder="enter blog here" >

          </textarea>
  </div>

<div class="form-group col-md-6">
    <label for="exampleInputauthor">Author Name</label>
    <input type="text" class="form-control" name="name3" aria-describedby="emailHelp" placeholder="Enter Author">

  </div>



 <div class="text-center text-md-center">
                        <a class="btn btn-primary" onclick="document.getElementById('contact-form').submit();">Send</a>
                    </div>
</form>
</center>
 </div>
</body>
    </html>
    {% include 'blog/footer.html' %}
{% endblock contact %}
